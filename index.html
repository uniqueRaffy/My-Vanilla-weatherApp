<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather">
          <form id="search-form" class="mb-5">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control search-city"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="weatherInfo">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li>
                    <span id="time">Wednesday 02:29</span>,
                    <span id="description"></span>
                  </li>
                  <li>
                    Humidity: <strong id="humidity"></strong>%, Wind:
                    <strong id="wind"></strong> km/h
                  </li>
                </ul>
              </div>
              <div class="col-6">
                <div class="temperature-container d-flex justify-content-end">
                  <img
                    id="weather-icon"
                    class="icon"
                    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                    alt="weather-image"
                  />
                  <div>
                    <span class="temp" id="temperature"></span
                    ><span class="units">℃ | ℉</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/uniqueRaffy/My-Vanilla-weatherApp"
            target="_blank"
            >Open-source code</a
          >
          by Rafiat Salewa</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
