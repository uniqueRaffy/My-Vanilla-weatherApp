<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="weather">
          <div class="row">
            <div class="col-6">
              <h1>Lagos</h1>
              <ul>
                <li>Wednesday 02:29, partly cloudy</li>
                <li>Humidity: 72%, Wind: 14 km/h</li>
              </ul>
            </div>
            <div class="col-6">
              <div class="temperature-container d-flex justify-content-end">
                <img
                  class="icon"
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="partly_cloudy"
                />
                <div>
                  <span class="temp">29</span><span class="units">℃ | ℉</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/uniqueRaffy/My-Vanilla-weatherApp"
            target="_blank"
            >Open-source code</a
          >
          by Rafiat Salewa</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
